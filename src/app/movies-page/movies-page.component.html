<div class="content flex-center">  
  <div class="grid-flex">
    <input class="search" [(ngModel)]="search"  (keyup)="searchMovies()" placeholder="Busque um filme por nome, ano ou gÃªnero...">
  </div>
  <div class="grid-flex flex-center flex-wrap" *ngIf="movies.length > 0">
      <div class="grid-flex-child grid-flex-child-12">
        <load [carregando]="load" [hidden]="!load"></load>
      </div>
      <div class="grid-flex-child grid-flex-child-12 grid-pagination">
          <pagination (onPage)="searchByPage($event)" [pageSelecionada]="pageAtual" [page]="page.page" *ngFor="let page of pages;"></pagination>
      </div>
      <div class="grid-flex-child grid-flex-child-6" *ngFor="let movie of movies;">
        <card-movies  [movie]="movie"></card-movies>
      </div>
      <div class="grid-flex-child grid-flex-child-12 grid-pagination">
          <pagination (onPage)="searchByPage($event)" [pageSelecionada]="pageAtual" [page]="page.page" *ngFor="let page of pages;"></pagination>
      </div>
  </div>
  <div class="grid-flex flex-center flex-wrap" [hidden]="!showMensagem">
      <div class="grid-flex-child grid-flex-child-12 grid-pagination erro"> 
          {{mensagemErro}}
      </div>
  </div>        
</div>
