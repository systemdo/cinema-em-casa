<section class="content flex-center">  
   
    <div class="grid-flex flex-wrap">
      <header>
        <h2 class="grid-span span-titulo">{{movie?.title}}</h2>
        <span class="grid-span span-data" >{{dataFormatada}} </span>
      </header>
      <div class="content-movie">
          <div class="grid-info-movie">
              <article>
                  <h2 class="titulo-artigo">Sinopse</h2>
                  <hr>
                  <p>{{movie?.overview}}</p>
              </article>
              <article class="artigo-informacao">
                  <h2 class="titulo-artigo">Informações</h2>
                  <hr>
                  <div class="grid-mini-info"></div>
                  <span class="mini-info">
                      <p>Situação
                    
                    {{movie?.status}}
                  </span>
                  <span class="mini-info">
                      <p>Idioma</p>
                      
                      {{movie?.original_language}}
                  </span>
                  <span class="mini-info">
                      <p>Orçamento</p>
                      
                      {{movie?.runtime}}
                  </span>
                  <span class="mini-info">
                      <p>Orçamento</p>
                      {{movie?.budget}}
                  </span>
                  <span class="mini-info">
                      <p>Orçamento</p> 
                      
                      {{movie?.revenue}}
                  </span>
                  <span class="mini-info">
                      <p>Orçamento</p>
                      {{movie?.revenue}}
                  </span>
              </article>
              <article class="chip">
                  <chips [chip]="chip" *ngFor="let chip of movie.genres"></chips>
              </article>
              <article class="avarenge">
                  <avarage [diametro]="'150px'" [radio]="'75px'" [size]="'2.5em'" [border]="'solid 9px #00e8e4'" [valor]="movie?.vote_average"></avarage>
              </article>
                    
          </div>
          <div class="grid-img" >
              <img [src]="'https://image.tmdb.org/t/p/w185_and_h278_bestv2'+movie?.backdrop_path">
          </div>
      </div>
           
        
        
    </div>
    
  </section> 
  <section class="content flex-center ">
      
      <div class="grid-flex flex-wrap video">
      
          <iframe *ngFor="let video of videos" width="100%" height="100%" [src]='video.urlVideo' frameborder="0" allowfullscreen></iframe> 
        </div> 
  </section>
